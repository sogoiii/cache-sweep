<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="broomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>

  <!-- Folder icons being swept away -->
  <g class="folders">
    <!-- Folder 1 - node_modules -->
    <g transform="translate(580, 80)">
      <rect x="0" y="8" width="40" height="32" rx="3" fill="#ffd93d" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="x" values="0;80;160" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="0" width="20" height="12" rx="2" fill="#f4d03f" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="x" values="0;80;160" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Folder 2 - .venv -->
    <g transform="translate(620, 120)">
      <rect x="0" y="8" width="35" height="28" rx="3" fill="#6bcb77" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="x" values="0;70;140" dur="2.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="0" width="18" height="10" rx="2" fill="#4ecca3" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="x" values="0;70;140" dur="2.3s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Folder 3 - target -->
    <g transform="translate(560, 50)">
      <rect x="0" y="8" width="30" height="24" rx="3" fill="#ff8c42" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="x" values="0;60;120" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="0" width="15" height="10" rx="2" fill="#ff7f50" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="x" values="0;60;120" dur="1.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Broom - drawn as unit then rotated -->
  <g class="broom" transform="translate(520, 115) rotate(-25)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 0,0" dur="0.8s" repeatCount="indefinite" additive="sum"/>
    <!-- Handle -->
    <rect x="-4" y="-90" width="8" height="90" rx="4" fill="#8b4513"/>
    <!-- Bristle base (connects handle to bristles) -->
    <rect x="-20" y="0" width="40" height="8" rx="2" fill="#a0522d"/>
    <!-- Bristles -->
    <path d="M -18 8 L -22 45 Q 0 50 22 45 L 18 8 Z" fill="url(#broomGrad)">
      <animate attributeName="d"
        values="M -18 8 L -22 45 Q 0 50 22 45 L 18 8 Z;
                M -18 8 L -25 48 Q 0 55 25 48 L 18 8 Z;
                M -18 8 L -22 45 Q 0 50 22 45 L 18 8 Z"
        dur="0.4s" repeatCount="indefinite"/>
    </path>
    <!-- Bristle lines for texture -->
    <g stroke="#d63a50" stroke-width="1.5" opacity="0.6">
      <line x1="-12" y1="10" x2="-15" y2="42"/>
      <line x1="-4" y1="10" x2="-5" y2="46"/>
      <line x1="4" y1="10" x2="5" y2="46"/>
      <line x1="12" y1="10" x2="15" y2="42"/>
    </g>
  </g>

  <!-- Dust particles -->
  <g class="dust" fill="#ffffff" opacity="0.6">
    <circle cx="600" cy="140" r="2">
      <animate attributeName="cx" values="600;700;800" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="590" cy="120" r="1.5">
      <animate attributeName="cx" values="590;680;770" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="610" cy="150" r="1">
      <animate attributeName="cx" values="610;720;830" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0" dur="1.7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="60" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    cache-sweep
  </text>
  <text x="60" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#a0a0a0">
    Clean your disk. Sweep away bloat.
  </text>

  <!-- Size indicator -->
  <text x="60" y="165" font-family="monospace" font-size="14" fill="#e94560">
    <tspan>freed:</tspan>
    <tspan fill="#4ecca3"> 12.4 GB</tspan>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
